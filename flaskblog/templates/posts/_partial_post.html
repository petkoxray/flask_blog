<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata p-2">
            <h2><a class="article-title" href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <span>Posted by</span>
            <a class="mr-2"
               href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
            <span>in</span>
            {% for tag in post.tags %}
                <a href="{{ url_for('tags.tag_posts', tag_name=tag.name) }}"
                   class="bg-info text-light rounded p-sm-1">{{ tag.name }}</a>            {% endfor %}
            <small class="text-muted float-right">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
        <p class="article-content p-2">{{ post.content }}</p>
    </div>
</article>
