<div class="col-md-4">
    <div class="content-section">
        <h3>Lastest comments: </h3>
        <ul class="list-group">
            {% for comment in latest_comments %}
                <li class="list-group-item list-group-item-light">{{ comment.author }} commented
                    <a href="{{ url_for('posts.post', post_id=comment.post_id) }}">{{ comment.post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
